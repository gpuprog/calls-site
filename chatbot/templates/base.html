<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callcenter | {% block title %}  {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <p>
        {% if user.is_authenticated %}
            {% if 'home' not in request.path and request.path != '/' %}
                <a href="{% url 'home' %}">new dialog</a>
            {% endif %}
            {% if 'dialogs' not in request.path %}
                <a href="{% url 'dialogs' %}">dialogs</a>
            {% endif %}
            <a style="float:right" href="{% url 'logout' %}?next={{ request.path }}">logout {{ user.get_username }}</a>
        {% endif %}
    </p>
    {% block content %}
    {% endblock %}
</body>
</html>
